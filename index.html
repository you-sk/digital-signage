<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルサイネージ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="toggle-controls">設定[C]</button>
    
    <div id="control-panel">
        <h3 style="margin-bottom: 20px;">デジタルサイネージ設定</h3>
        
        <div class="control-group">
            <label for="display-text">表示テキスト：</label>
            <textarea id="display-text" placeholder="表示したいテキストを入力">welcome digital signage !</textarea>
        </div>

        <div class="control-group">
            <label for="animation-type">アニメーションタイプ:</label>
            <select id="animation-type">
                <option value="horizontal">右から左へ流れる</option>
                <option value="vertical">下から上へ流れる</option>
                <option value="typewriter">タイプライター</option>
            </select>
        </div>

        <div class="control-group">
            <label for="font-select">フォント:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Noto Sans JP">Noto Sans JP</option>
                <option value="Meiryo">メイリオ</option>
                <option value="Yu Gothic">游ゴシック</option>
                <option value="Hiragino Kaku Gothic Pro">ヒラギノ角ゴ Pro</option>
                <option value="custom">カスタムフォント入力</option>
            </select>
            <div style="margin-top: 10px; display: none;" id="custom-font-container">
                <label for="custom-font">カスタムフォント名：</label>
                <input type="text" id="custom-font" placeholder="フォント名を入力">
            </div>
        </div>

        <div class="control-group">
            <label for="font-size">フォントサイズ (px):</label>
            <input type="number" id="font-size" value="60" min="10" max="300">
        </div>

        <div class="control-group">
            <label for="text-color">文字色:</label>
            <input type="color" id="text-color" value="#ffffff">
        </div>

        <div class="control-group">
            <label for="bg-color">背景色:</label>
            <input type="color" id="bg-color" value="#000000">
        </div>

        <div class="control-group">
            <label for="animation-speed">アニメーション速度 (秒):</label>
            <input type="number" id="animation-speed" value="10" min="1" max="60">
        </div>

        <div class="button-group">
            <button id="apply-settings">適用</button>
            <button id="fullscreen-toggle">フルスクリーン(F)</button>
        </div>
    </div>

    <div id="display"></div>
    <script src="./script.js"></script>

</body>
</html>
